<mat-card>
  <mat-card-title>
    Select
  </mat-card-title>
  <mat-card-content>
    <section>
      <p>Selecione</p>
      <mat-radio-group [(ngModel)]="fieldName">
        <mat-radio-button value="button">Button</mat-radio-button>
        <mat-radio-button value="checkbox">Checkox</mat-radio-button>
        <mat-radio-button value="progressBar">ProgressBar</mat-radio-button>
      </mat-radio-group>
    </section>
    <br><br>
    <section [ngSwitch]="fieldName">
      <button mat-raised-button color="warn" *ngSwitchCase="'button'">Button</button>
      <mat-checkbox *ngSwitchCase="'checkbox'">Checkbox</mat-checkbox>
      <mat-progress-bar color="warn" mode="indeterminate" *ngSwitchCase="'progressBar'"></mat-progress-bar>
    </section>
  </mat-card-content>
</mat-card>
